name: Backend CI

on:
  push:
    branches: [ create_ci_workflow ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test-and-build:
    runs-on: ubuntu-latest
    
    # Set up PostgreSQL service for tests
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: D1ymf8wyQEGthFR1E9xhCq
          POSTGRES_USER: LTIdbUser
          POSTGRES_DB: LTIdb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Load environment variables
      working-directory: ./backend
      run: |
        # Export variables from .env file to GitHub Actions environment
        export $(grep -v '^#' .env | xargs)
        echo "DB_PASSWORD=$DB_PASSWORD" >> $GITHUB_ENV
        echo "DB_USER=$DB_USER" >> $GITHUB_ENV
        echo "DB_NAME=$DB_NAME" >> $GITHUB_ENV
        echo "DB_PORT=$DB_PORT" >> $GITHUB_ENV

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: Generate Prisma client
      working-directory: ./backend
      run: npx prisma generate

    - name: Run database migrations
      working-directory: ./backend
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://${{ env.DB_USER }}:${{ env.DB_PASSWORD }}@localhost:${{ env.DB_PORT }}/${{ env.DB_NAME }}

    - name: Run backend tests
      working-directory: ./backend
      run: npm test
      env:
        DATABASE_URL: postgresql://${{ env.DB_USER }}:${{ env.DB_PASSWORD }}@localhost:${{ env.DB_PORT }}/${{ env.DB_NAME }}

    - name: Build backend
      working-directory: ./backend
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: backend/dist/
